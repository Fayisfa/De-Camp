    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .gallery-header {
            position: relative;
            background: url('img/decamp_hero_section.png') no-repeat center 70%/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .gallery-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 128, 0.5);
            z-index: -1;
        }

        .gallery-header h1 {
            font-size: 3rem;
            font-weight: 600;
        }

        .gallery-header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .gallery-section {
            padding: 50px 10px;
        }

        .gallery-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery-title h2 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #005A85;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay a {
            font-size: 2rem;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .gallery-overlay a:hover {
            transform: scale(1.2);
        }

        footer {
            background-color: #005A85;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 767px) {
            .gallery-header h1 {
                font-size: 2.5rem;
            }

            .gallery-header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
