<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Ticket</title>
    <style>
        canvas {
            border: 1px solid #000;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Generate Your Ticket</h2>
        
        <label for="name">Enter Your Name:</label>
        <input type="text" id="name" placeholder="Enter name" />
        <button onclick="generateTicket()">Generate Ticket</button>

        <br><br>

        <canvas id="ticketCanvas"></canvas> <!-- No fixed width/height -->

        <br><br>

        <button id="downloadBtn" style="display:none" onclick="downloadTicket()">Download Ticket</button>
    </div>

    <script>
        function generateTicket() {
            const name = document.getElementById("name").value;
            if (!name) {
                alert("Name is required!");
                return;
            }

            const canvas = document.getElementById("ticketCanvas");
            const ctx = canvas.getContext("2d");

            // Load the base ticket image
            const img = new Image();
            img.src = 'img/ticket.jpg'; // Replace with your image path
            img.onload = () => {
                // Set the canvas size to match the image's actual dimensions
                canvas.width = img.width;
                canvas.height = img.height;

                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Draw the base image without scaling
                ctx.drawImage(img, 0, 0);

                // Set text properties
                ctx.font = "30px Arial";
                ctx.fillStyle = "black";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";

                // Add name on top of the image (positioned at the center)
                ctx.fillText(name, canvas.width / 2, canvas.height / 2);

                // Show the download button
                document.getElementById("downloadBtn").style.display = "inline";
            };
        }

        function downloadTicket() {
            const canvas = document.getElementById("ticketCanvas");
            const dataURL = canvas.toDataURL("image/png");

            const link = document.createElement('a');
            link.href = dataURL;
            link.download = "ticket.png"; // Filename for the downloaded image
            link.click();
        }
    </script>

</body>
</html>
