    /* hello */

    /* Custom scrollbar styling */
    iframe::-webkit-scrollbar {
      width: 8px; /* Width of the scrollbar */
    }

    iframe::-webkit-scrollbar-track {
      background: #f0f0f0; /* Light background for scrollbar track */
      border-radius: 4px; /* Rounded track corners */
    }

    iframe::-webkit-scrollbar-thumb {
      background-color: #888; /* Scrollbar thumb color */
      border-radius: 4px; /* Rounded thumb corners */
      border: 2px solid #f0f0f0; /* Adds some padding around the thumb */
    }

    iframe::-webkit-scrollbar-thumb:hover {
      background-color: #555; /* Darker color on hover */
    }

    /* Modern Scrollbar for Firefox */
    iframe {
      scrollbar-width: thin; /* Thin scrollbar */
      scrollbar-color: #888 #f0f0f0; /* Thumb and track colors */
