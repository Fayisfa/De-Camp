<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    iframe {
      width: 100%;
      border: none; /* Removes default border */
      overflow: auto; /* Ensures iframe scrolls */
      transition: height 0.3s ease-in-out; /* Smooth transition when height changes */
    }

    /* Custom scrollbar styling */
    iframe::-webkit-scrollbar {
      width: 8px; /* Width of the scrollbar */
    }

    iframe::-webkit-scrollbar-track {
      background: #f0f0f0; /* Light background for scrollbar track */
      border-radius: 4px; /* Rounded track corners */
    }

    iframe::-webkit-scrollbar-thumb {
      background-color: #888; /* Scrollbar thumb color */
      border-radius: 4px; /* Rounded thumb corners */
      border: 2px solid #f0f0f0; /* Adds some padding around the thumb */
    }

    iframe::-webkit-scrollbar-thumb:hover {
      background-color: #555; /* Darker color on hover */
    }

    /* Modern Scrollbar for Firefox */
    iframe {
      scrollbar-width: thin; /* Thin scrollbar */
      scrollbar-color: #888 #f0f0f0; /* Thumb and track colors */
    }
  </style>
</head>
<body>
  <iframe 
    id="iframe" 
    src="https://script.google.com/macros/s/AKfycbwDSpFgQRylSg1KRxNvDGYlbiEcSb4UaF5_GUQyyUBZHVfYAKx6SrvxGsC24G2m16qE/exec"
    allowfullscreen
    onload="adjustIframeHeight()">
  </iframe>

  <script>
    // Function to adjust the iframe height dynamically
    function adjustIframeHeight() {
      const iframe = document.getElementById("iframe");
      const iframeContent = iframe.contentWindow.document.body; // Access the iframe content

      // Check if the iframe content is accessible and adjust its height
      if (iframeContent) {
        const height = iframeContent.scrollHeight; // Get the height of the iframe content
        iframe.style.height = height + 'px'; // Set the iframe height to content height
      }
    }

    // Adjust the iframe height when the window is resized as well
    window.addEventListener('resize', function() {
      adjustIframeHeight();
    });
  </script>
</body>
</html>
